<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">

    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Play Rock, Paper and Scissors!</h1>
        <p>Compete against the computer in this old-school classic.</p>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rockrps.png" class="imgchoices">
            </div>
            <div class="choice" id="paper">
                <img src="./images/paperrps.png" class="imgchoices">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/scissorsrps.png" class="imgchoices">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="userscore"> 0 </p>
                <p>
                    You
                </p>
            </div>
            <div class="score">
                <p id="computerscore"> 0 </p>
                <p>
                    Computer
                </p>
            </div>
        </div>
        <div class="msgcontainer">
            <p id="msg">
                Play your move!
            </p>
        </div>
    </div>
</body>
<script src="rps.js" defer></script>

</html>
